<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Celebrity</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
   <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity</h1>
      <h2>Which one do you match?</h2>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <form id="input">
              <label for="age">Enter your age:</label>
              <input id="age" class="form-control" type="text">
              <label for="color">Choose your favorite color:</label>
              <select id="color" class="form-control">
                <option value="green">Green</option>
                <option value="blue">Blue</option>
              </select><br/>
              <button type="submit" class="btn">Find your match!</button>
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <div id="match">
            <p>You and <span id="celebrity"></span> are two peas in a pod!</p>
          </div>
          <div id="noMatch">
            <p>Well I guess your on your own!</p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
